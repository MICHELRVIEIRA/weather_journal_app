<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Weather Journal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michel Roman Vieira">
    <meta name="description" content="Aplicativo que retorna os dados do cliente de determinado cÃ³digo postal.">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather Journal App</h1>
      </div>
      <div class="app">
        <form>
          <div>
              <label for="zip">Enter zipcode here</label><br>
              <input type="text" id="zip" placeholder="Enter zip code here."/><br>
          </div>
          <div>
              <label for="feeling">How are you feeling today?</label><br> 
              <textarea id="feeling" placeholder="Enter your feelings here."></textarea><br>
          </div>
          <div class="button">
              <button type="submit" id="generate">Generate</button><br>
          </div>
        </form>
      </div>
      <div class="most_recent_entry">
        <label for="recent_entry">Most Recent Entry</label><br>
        <div class="get">
          <div id = "entryHolder">Entry Holder</div><br>
            <div id = "date">Date</div><br> 
            <div id = "temp">Temperature</div><br>
            <div id = "content">Content</div><br>   
        </div>
      </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
